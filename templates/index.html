<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="home-body">
    <!-- Navbar -->
<!-- include this in your <head> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <nav class="navbar navbar-expand-lg navbar-dark position-absolute top-0 start-0 w-100 px-4 py-2" style="backdrop-filter: blur(8px); background: rgba(0,0,0,0.4); z-index: 1000;">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand fw-bold text-white" href="/">HotelBooking</a>
    
        <!-- Mobile toggle -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
          aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Links & user dropdown -->
        <div class="collapse navbar-collapse justify-content-end" id="mainNav">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle d-flex align-items-center text-white" href="#" id="userMenu"
                 role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle me-1" style="font-size: 1.25rem;"></i>
                <span>{{ session['user'] }}</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                <li><a class="dropdown-item" href="/profile">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="/logout">
                  <i class="bi bi-box-arrow-right me-1"></i>Logout
                </a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- include this just before </body> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
  
    <div class="hero-section">
        <div class="hero-content">
            <h1>Find the Best Hotels</h1>
            <p>Book your stay anywhere, anytime</p>
            <form action="/search" method="post" class="search-form">
                <input type="text" name="city" placeholder="City" required>
                <input type="date" name="checkin" required>
                <input type="date" name="checkout" required>
                <input type="number" name="guests" placeholder="Guests" min="1" value="1" required>
                <button type="submit">Search Hotels</button>
            </form>
        </div>
    </div>
</body>
</html>
