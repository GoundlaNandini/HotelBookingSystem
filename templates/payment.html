<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h2>Secure Payment</h2>
            <p>Please complete your payment to confirm the booking.</p>
        </div>

        <div class="card mx-auto shadow p-4" style="max-width: 500px;">
            <form action="/confirm_booking" method="POST">
                <!-- Hidden values to pass booking info -->
                <input type="hidden" name="hotel_name" value="{{ hotel_name }}">
                <input type="hidden" name="room_type" value="{{ room_type }}">
                <input type="hidden" name="city" value="{{ city }}">
                <input type="hidden" name="checkin" value="{{ checkin }}">
                <input type="hidden" name="checkout" value="{{ checkout }}">
                <input type="hidden" name="guests" value="{{ guests }}">
                <input type="hidden" name="room_price" value="{{ room_price }}">

                <div class="mb-3">
                    <label class="form-label">Cardholder Name</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <input type="text" class="form-control" maxlength="19" placeholder="1234 5678 9012 3456" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" placeholder="MM/YY" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">CVV</label>
                        <input type="password" class="form-control" maxlength="3" required>
                    </div>
                </div>

                <button class="btn btn-success w-100" type="submit">
                    Pay â‚¹{{ room_price }} & Confirm Booking
                </button>
            </form>
        </div>
    </div>
</body>
</html>
