<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }
        .login-container {
            max-width: 420px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            margin-right: -60px;
        }
        .navbar-custom {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .navbar-custom .navbar-brand {
            color: #e60023;
            font-weight: bold;
        }
        .navbar-custom .nav-link {
            color: #333;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-login {
            background-color: #e60023;
            color: white;
            font-weight: bold;
            border-radius: 10px;
        }
        .btn-login:hover {
            background-color: #c2001d;
        }
        .separator {
            text-align: center;
            margin: 20px 0;
        }
        .separator:before,
        .separator:after {
            content: "";
            display: inline-block;
            width: 40%;
            height: 1px;
            background-color: #ccc;
            vertical-align: middle;
        }
        .separator span {
            padding: 0 10px;
            color: #666;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            align-items: center;
        }

        .left-text {
            font-size: 2rem;
            font-weight: 600;
            max-width: 400px;
            color: white;
        }

        .left-text span {
            color: #ff5a5f;
            font-size: 2.2rem;
        }


    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">üè® Hotel Booking</a>
        <div class="d-flex">
            <a class="nav-link me-3" href="/signup">Sign up</a>
            <a class="btn btn-danger text-white" href="/login">Log in</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="left-text">
        Log in to explore our hotels <span>‚ù§Ô∏è</span>
    </div>
<!-- Login Card -->
<div class="login-container">
    <h4 class="text-center mb-4">Welcome ü§ó</h4>
    <form method="POST" action="/login">
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email address" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3 text-end">
            <a href="#" class="text-decoration-none small">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-login w-100">Log in</button>
        <div class="separator"><span>OR</span></div>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-primary">Continue with Facebook</button>
            <button class="btn btn-outline-dark">Continue with Google</button>
            <button class="btn btn-outline-secondary">Use one-time link</button>
        </div>
    </form>
    <p class="mt-4 text-center small">
        Not a member? <a href="/signup" class="text-decoration-none">Sign up</a>
    </p>
</div>
</body>
</html>
